<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Interface</title>
</head>
<body>
    <h1>Add Article</h1>
    <form id="articleForm">
        <input type="text" id="title" placeholder="Article Title" required>
        <textarea id="content" placeholder="Article Content" required></textarea>
        <button type="submit">Add Article</button>
    </form>

    <script>
        document.getElementById('articleForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            // Send the new article to the server
            fetch('/api/articles', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title, content }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Article added:', data);
                // Clear the form fields
                document.getElementById('title').value = '';
                document.getElementById('content').value = '';
            })
            .catch(error => console.error('Error adding article:', error));
        });
    </script>
</body>
</html>
